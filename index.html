<!DOCTYPE html>
<html lang="ky">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Market System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>🔒 Кирүү</h2>
  <input type="password" id="pinInput" placeholder="PIN код">
  <button onclick="login()">Кирүү</button>
</div>

<div id="app" style="display:none;">
<div style="background:#00a651;color:white;padding:15px;border-radius:16px;margin-bottom:20px;font-size:18px;">
  💰 Бүгүнкү касса: <span id="total">0</span> сом
</div>
  <h2>📦 Товар кошуу</h2>

<input type="text" id="name" placeholder="Товар аты">

<input type="number" id="price" placeholder="Баасы">

<input type="number" id="qty" placeholder="Саны (даана)"
<button onclick="addProduct()" class="add-btn">➕ Кошуу</button>
<div style="background:#1976d2;color:white;padding:12px;border-radius:12px;margin-bottom:15px;">
  📊 Бүгүн сатылды: <span id="todaySales"></span> сом
  <br>
  🛒 Даана: <span id="todayCount"></span>
</div>
  <h2>🛒 Сатуу</h2>
<div id="products"></div>
<h2>🛒 Корзина</h2>
<div id="cart"></div>

<div style="margin-top:10px;font-weight:bold;">
Итого: <span id="cartTotal">0</span> сом
</div>

<button onclick="checkout()" 
style="margin-top:10px;background:green;color:white;padding:10px;border:none;border-radius:8px;">
💵 Төлөө
</button>
</div>

<script src="app.js"></script>
</body>
</html>
