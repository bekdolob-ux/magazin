<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacker Music Mode</title>
<style>
html,body{
margin:0;
padding:0;
background:black;
color:#00ff00;
font-family:monospace;
height:100%;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
}

h1{
font-size:22px;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}
</style>
</head>
<body>

<h1>üî• TAP TO START HACKER MODE üî•</h1>

<canvas id="matrix"></canvas>

<script>
// ===== MATRIX =====
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");

function resize(){
 canvas.width=window.innerWidth;
 canvas.height=window.innerHeight;
}
resize();
window.onresize=resize;

const letters="01";
const fontSize=14;
let columns=Math.floor(canvas.width/fontSize);
let drops=[];
for(let i=0;i<columns;i++) drops[i]=1;

function draw(){
 ctx.fillStyle="rgba(0,0,0,0.05)";
 ctx.fillRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="#0f0";
 ctx.font=fontSize+"px monospace";
 for(let i=0;i<drops.length;i++){
   const text=letters[Math.floor(Math.random()*2)];
   ctx.fillText(text,i*fontSize,drops[i]*fontSize);
   if(drops[i]*fontSize>canvas.height) drops[i]=0;
   drops[i]++;
 }
}
setInterval(draw,30);

// ===== MUSIC =====
let audio;
function startHackerMode(){
 document.body.innerHTML="<canvas id='matrix'></canvas>";
 document.body.style.background="black";

 // –º—É–∑—ã–∫–∞
 audio=new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
 audio.loop=true;
 audio.volume=1.0;
 audio.play();

 // –∫–∞–π—Ä–∞ matrix –±–∞—à—Ç–∞–π–±—ã–∑
 const c=document.getElementById("matrix");
 const cx=c.getContext("2d");
 c.width=window.innerWidth;
 c.height=window.innerHeight;

 let cols=Math.floor(c.width/fontSize);
 let dr=[];
 for(let i=0;i<cols;i++) dr[i]=1;

 setInterval(function(){
  cx.fillStyle="rgba(0,0,0,0.05)";
  cx.fillRect(0,0,c.width,c.height);
  cx.fillStyle="#0f0";
  cx.font=fontSize+"px monospace";
  for(let i=0;i<dr.length;i++){
    const t=letters[Math.floor(Math.random()*2)];
    cx.fillText(t,i*fontSize,dr[i]*fontSize);
    if(dr[i]*fontSize>c.height) dr[i]=0;
    dr[i]++;
  }
 },30);
}

// –±–∏—Ä–∏–Ω—á–∏ –±–∞—Å–∫–∞–Ω–¥–∞ –±–∞—à—Ç–∞–ª–∞—Ç
document.body.addEventListener("click",startHackerMode,{once:true});
</script>

</body>
</html>
