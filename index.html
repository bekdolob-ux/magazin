<!DOCTYPE html>
<html lang="ky">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–∞–≥–∞–∑–∏–Ω –ö–∞—Å—Å–∞</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#00c6ff,#0072ff);
color:white;
}
header{
text-align:center;
padding:15px;
font-size:22px;
font-weight:bold;
}
nav{
display:flex;
justify-content:space-around;
background:rgba(0,0,0,0.2);
padding:10px;
}
nav button{
padding:8px;
border:none;
border-radius:6px;
cursor:pointer;
}
section{display:none;padding:20px;}
.active{display:block;}
.card{
background:white;

}

</head>

<body>

<header>üè™ –¢–µ–ª–µ—Ñ–æ–Ω –ö–∞—Å—Å–∞</header>

<nav>
<button onclick="show('products')">–¢–æ–≤–∞—Ä</button>
<button onclick="show('cash')">–ö–∞—Å—Å–∞</button>
</nav>

<section id="products" class="active">
<h3>–¢–æ–≤–∞—Ä –∫–æ—à—É—É</h3>
<input type="text" id="name" placeholder="–ê—Ç—ã">
<input type="number" id="price" placeholder="–ë–∞–∞—Å—ã">
<input type="number" id="qty" placeholder="–°–∞–Ω—ã">
<button onclick="add()">–ö–æ—à—É—É</button>
<div id="list"></div>
</section>

<section id="cash">
<h3>üí∞ –ñ–∞–ª–ø—ã —Å—É–º–º–∞: <span id="total">0</span> —Å–æ–º</h3>
</section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function save(){
localStorage.setItem("products",JSON.stringify(products));
}

function add(){
let name=document.getElementById("name").value;
let price=Number(document.getElementById("price").value);
let qty=Number(document.getElementById("qty").value);
if(!name) return;

products.push({name,price,qty});
save();
render();
}

function render(){
let list=document.getElementById("list");
list.innerHTML="";
let total=0;

products.forEach((p,i)=>{
total+=p.price*p.qty;
list.innerHTML+=`
<div class="card">
<b>${p.name}</b><br>
${p.price} —Å–æ–º √ó ${p.qty}<br>
<button onclick="sell(${i})">–°–∞—Ç—É—É</button>
<button onclick="remove(${i})">”®—á“Ø—Ä“Ø“Ø</button>
</div>
`;
});

document.getElementById("total").innerText=total;
}

function sell(i){
if(products[i].qty>0){
products[i].qty--;
save();
render();
}
}

function remove(i){
products.splice(i,1);
save();
render();
}

render();
</script>

</body>
</html>
