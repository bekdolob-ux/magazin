<!DOCTYPE html>
<html lang="ky">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deutsch Trainer PRO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🇩🇪 Deutsch Trainer PRO</h1>

<div class="menu">
<button onclick="showMode('flash')">📇 Карточка</button>
<button onclick="showMode('test')">📝 Тест</button>
</div>

<!-- FLASHCARD -->
<div id="flash" class="section active">
<div class="card" onclick="flipCard()">
    <div id="word">Start</div>
</div>

<button onclick="speak()">🔊 Угуп көр</button>

<div class="buttons">
    <button onclick="knowWord()">Билем ✅</button>
    <button onclick="nextWord()">Кийинки ▶</button>
</div>
</div>

<!-- TEST MODE -->
<div id="test" class="section">
<h2>Тест</h2>

<div class="card">
    <div id="question"></div>
</div>

<div id="answers"></div>

<p>Туура жооп: <span id="correct">0</span></p>
</div>

<script src="app.js"></script>
</body>
                          </html>
