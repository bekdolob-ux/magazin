<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hacker Cinematic</title>
<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
background:black;
color:#00ff00;
font-family:monospace;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
}

/* Фон */
body{
background:radial-gradient(circle at center,#001100,black 70%);
}

/* Титирөө */
.shake{
animation:shake 0.1s infinite;
}
@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(3px,-3px);}
50%{transform:translate(-3px,3px);}
75%{transform:translate(3px,3px);}
100%{transform:translate(-3px,-3px);}
}

#terminal{
white-space:pre-line;
font-size:15px;
}

#alert{
font-size:28px;
color:red;
display:none;
margin-top:20px;
}
</style>
</head>
<body>

<div id="terminal">Booting system...</div>
<div id="alert">⚠ ACCESS GRANTED ⚠</div>

<script>
const terminal=document.getElementById("terminal");
const alertBox=document.getElementById("alert");

let percent=0;

document.body.classList.add("shake");

// Вибрация (Android)
if(navigator.vibrate){
 setInterval(()=>navigator.vibrate([200,100,200]),3000);
}

function scan(){
 if(percent<=100){
   terminal.innerHTML+="\nBypassing firewall... "+percent+"%";
   percent+=5;
   setTimeout(scan,150);
 }else{
   terminal.innerHTML+="\nInjecting payload...";
   setTimeout(()=>{
     alertBox.style.display="block";
     document.body.style.background="red";
   },1000);
 }
}

setTimeout(scan,1000);

// Сирена (биринчи тапта гана иштейт)
let audio;
document.body.addEventListener("click",function(){
 if(!audio){
   audio=new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
   audio.loop=true;
   audio.play();
 }
});
</script>

</body>
</html>
