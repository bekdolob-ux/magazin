<!DOCTYPE html>
<html lang="ky">
<head>

<title>Market System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>🔒 Кирүү</h2>
  <input type="password" id="pinInput" placeholder="PIN код">
  <button onclick="login()">Кирүү</button>
</div>

<div id="app" style="display:none;">

<input type="text" id="name" placeholder="Товар аты">
<input type="number" id="price" placeholder="Баасы">
<button onclick="addProduct()">Кошуу</button>

<h2>🛒 Сатуу</h2>
<div id="products"></div>

<h2>📊 Отчет</h2>
<p>Жалпы сатуу: <span id="total">0</span> сом</p>

</div>

<script src="app.js"></script>
</body>
