<head>

<style>

<body>

<header>
<div class="logo-circle">M</div>

<div class="title">–ú–ü–ê</div>
<div class="subtitle">–§–∏—Ä–º–∞</div>

<div class="menu" onclick="toggleMenu()">‚ò∞</div>
</header>

<nav id="menu">
<button onclick="show('add')">‚õΩ –ê–ª–¥—ã</button>
<button onclick="show('sell')">üõ¢ –°–∞—Ç—Ç—ã</button>
<button onclick="show('report')">üìä –û—Ç—á–µ—Ç</button>
</nav>

<section id="add" class="active">
<h3>–î–∏–∑–µ–ª—å –ê–ª–¥—ã</h3>
<input type="number" id="buyLiters" placeholder="–õ–∏—Ç—Ä">
<input type="number" id="buyPrice" placeholder="–ë–∞–∞—Å—ã">
<button class="action" onclick="addFuel()">–ö–æ—à—É—É</button>
</section>

<section id="sell">
<h3>–î–∏–∑–µ–ª—å –°–∞—Ç—Ç—ã</h3>
<input type="number" id="sellLiters" placeholder="–õ–∏—Ç—Ä">
<input type="number" id="sellPrice" placeholder="–ë–∞–∞—Å—ã">
<button class="action" onclick="sellFuel()">–°–∞—Ç—É—É</button>
</section>

<section id="report">
<h3>üìä –ñ–∞–ª–ø—ã</h3>
<p>–ñ–∞–ª–ø—ã –ê–ª—ã–Ω–≥–∞–Ω: <span id="totalBuy">0</span> —Å–æ–º</p>
<p>–ñ–∞–ª–ø—ã –°–∞—Ç—ã–ª–≥–∞–Ω: <span id="totalSell">0</span> —Å–æ–º</p>
<p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> —Å–æ–º</p>
</section>

<script>

let totalBuy = Number(localStorage.getItem("totalBuy")) || 0;
let totalSell = Number(localStorage.getItem("totalSell")) || 0;

function save(){
localStorage.setItem("totalBuy",totalBuy);
localStorage.setItem("totalSell",totalSell);
}

function updateReport(){
document.getElementById("totalBuy").innerText = totalBuy;
document.getElementById("totalSell").innerText = totalSell;
document.getElementById("balance").innerText = totalSell - totalBuy;
}

function addFuel(){
let liters = Number(document.getElementById("buyLiters").value);
let price = Number(document.getElementById("buyPrice").value);
if(liters && price){
totalBuy += liters * price;
save();
updateReport();
alert("–ö–æ—à—É–ª–¥—É!");
}
}

function sellFuel(){
let liters = Number(document.getElementById("sellLiters").value);
let price = Number(document.getElementById("sellPrice").value);
if(liters && price){
totalSell += liters * price;
save();
updateReport();
alert("–°–∞—Ç—ã–ª–¥—ã!");
}
}

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function toggleMenu(){
let m = document.getElementById("menu");
m.style.display = (m.style.display === "flex") ? "none" : "flex";
}

updateReport();

</script>
