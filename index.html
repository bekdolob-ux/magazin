<body>

<header>üè™ –ú–∞–≥–∞–∑–∏–Ω –°–∏—Å—Ç–µ–º–∞—Å—ã</header>

<nav>
<button onclick="show('home')">–ë–∞—à–∫—ã</button>
<button onclick="show('products')">–¢–æ–≤–∞—Ä–ª–∞—Ä</button>
<button onclick="show('cash')">–ö–∞—Å—Å–∞</button>
</nav>

<section id="home" class="active">
<h2>–ö–æ—à –∫–µ–ª–∏“£–∏–∑!</h2>
<p>–ó–∞–º–∞–Ω–∞–≤–∞–π –º–∞–≥–∞–∑–∏–Ω —Å–∏—Å—Ç–µ–º–∞—Å—ã.</p>
</section>

<section id="products">
<h2>–¢–æ–≤–∞—Ä –∫–æ—à—É—É</h2>

<input type="text" id="name" placeholder="–¢–æ–≤–∞—Ä –∞—Ç—ã">
<input type="number" id="price" placeholder="–ë–∞–∞—Å—ã">
<input type="number" id="qty" placeholder="–°–∞–Ω—ã">
<button class="add" onclick="addProduct()">–ö–æ—à—É—É</button>

<div id="list"></div>
</section>

<section id="cash">
<h2>–ñ–∞–ª–ø—ã —Å—É–º–º–∞</h2>
<p>–°—É–º–º–∞: <span id="total">0</span> —Å–æ–º</p>
</section>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function show(id){
 document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
 document.getElementById(id).classList.add("active");
}

function save(){
 localStorage.setItem("products", JSON.stringify(products));
}

function addProduct(){
 let name = document.getElementById("name").value;
 let price = Number(document.getElementById("price").value);
 let qty = Number(document.getElementById("qty").value);

 if(name=="") return;

 products.push({name, price, qty});
 save();
 render();
}

function render(){
 let list = document.getElementById("list");
 list.innerHTML="";
 let total=0;

 products.forEach((p,index)=>{
   total += p.price * p.qty;

   list.innerHTML += `
   <div class="card">
   <b>${p.name}</b><br>
   –ë–∞–∞—Å—ã: ${p.price} —Å–æ–º<br>
   –°–∞–Ω—ã: ${p.qty}<br>
   <button onclick="deleteProduct(${index})">”®—á“Ø—Ä“Ø“Ø</button>
   </div>
   `;
 });

 document.getElementById("total").innerText = total;
}

function deleteProduct(index){
 products.splice(index,1);
 save();
 render();
}

render();
</script>
