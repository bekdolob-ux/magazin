<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ULTRA RED CHAOS</title>
<style>
html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:monospace;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
text-align:center;
background:black;
color:white;
}

/* –ö—ã–∑—ã–ª –∂–∞—Ä–∫—ã–ª–¥–æ–æ */
@keyframes redFlash{
0%{background:black;}
50%{background:red;}
100%{background:black;}
}

.redMode{
animation:redFlash 0.4s infinite;
}

/* –¢–∏—Ç–∏—Ä”©”© */
.shake{
animation:shake 0.07s infinite;
}

@keyframes shake{
0%{transform:translate(0,0);}
25%{transform:translate(6px,-6px);}
50%{transform:translate(-6px,6px);}
75%{transform:translate(6px,6px);}
100%{transform:translate(-6px,-6px);}
}

/* –ß–æ“£ WARNING —Ç–µ–∫—Å—Ç */
#alert{
font-size:38px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

/* –ê–∫ flash */
#flash{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:white;
opacity:0;
pointer-events:none;
}
</style>
</head>
<body>

<div id="alert">üö® WARNING üö®</div>
<div>Critical system meltdown</div>
<div id="flash"></div>

<script>

document.body.classList.add("redMode");
document.body.classList.add("shake");

const flash=document.getElementById("flash");

// –ê–∫ –∂–∞—Ä–∫—ã–ª–¥–æ–æ –∞—Ä 3 —Å–µ–∫—É–Ω–¥–¥–∞
setInterval(()=>{
 flash.style.opacity="1";
 setTimeout(()=>flash.style.opacity="0",100);
},3000);

// –í–∏–±—Ä–∞—Ü–∏—è (Android)
if(navigator.vibrate){
 setInterval(()=>{
   navigator.vibrate([400,150,400]);
 },2000);
}

// –°–∏—Ä–µ–Ω–∞ (–±–∏—Ä–∏–Ω—á–∏ —Ç–∞–ø—Ç–∞)
let audio;
document.body.addEventListener("click",function(){
 if(!audio){
   audio=new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
   audio.loop=true;
   audio.play();
 }
});

</script>
</body>
</html>
